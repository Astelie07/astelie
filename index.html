<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>  
  <link id="theme" rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
  <!-- Loader -->
  <div id="loader_div">
    <img src="assets/img/cat.gif" alt="petit gif dun chat qui dort" style="width: 20%;" id="catgif"/>
    <span class="loader">Chargement...</span>
    <div class="cat_paw"></div>
  </div>

  <!-- Header avec Menu Burger et Logo -->
  <div id="content" style="display: none;">
  <header>
    <div class="nav-container">
      <!-- Menu burger -->
      <div class="menu-burger">☰</div>
      <button onclick="toggleTheme()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 4c-4.418 0-8 3.582-8 8s3.582 8 8 8v-16z"/>
        </svg>
      </button>
    </div>
  
    <!-- Conteneur de vidéos -->
    <div class="video-container">
      <video id="first-video" muted>
        <source src="assets/video/light-opening.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la vidéo HTML5.
      </video>
  
      <video id="second-video" autoplay muted loop style="display: none;">
        <source src="assets/video/light-iddle.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la vidéo HTML5.
      </video>
    </div>
  
    <div id="logo" style="position: absolute;top: 50%;left: 10px;transform: translateY(-50%);font-size: 2rem;font-weight: bold;z-index: 10;">
      <img src="assets/img/titre_.png" id="light-logo" style="width: 50%;"/>
    </div>
  
    <!-- Menu de navigation -->
    <nav>
      <ul id="nav-links" class="hidden">
        <li><a href="#intro">Accueil</a></li>
        <li><a href="#presentation">Présentation</a></li>
        <li><a href="#competences">Compétences</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#projets">Projets</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  

<!-- Sections de contenu -->

<section id="presentation">
    <h2>Présentation</h2>
    <p>Bienvenue sur ma page !</p>
</section>

<section id="competences">
    <h2>Compétences</h2>
    <div class="icons-container">
        <div class="icon">A</div>
        <div class="icon">B</div>
        <div class="icon">C</div>
        <div class="icon">D</div>
        <div class="icon">E</div>
    </div>
</section>

<section id="portfolio">
    <h2>Portfolio</h2>
    <p>Découvrez mes projets.</p>
</section>

<section id="projets">
    <h2>Projet</h2>
    <p>Détails de mes projets en cours.</p>
</section>

<section id="contact">
    <h2>Contact</h2>
    <form action="#" method="post">
        <input type="text" name="name" placeholder="Nom" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
        <button type="submit">Envoyer</button>
    </form>
</section>

<!-- Footer -->
<footer>
  <p>Retrouvez-moi sur :</p>
  <p>&copy; 2025 HENRYON Astélie</p>
</footer>
</div>

  <!-- JavaScript pour les effets et interactions -->
  <script src="assets/js/main.js"></script>
</body>
</html>
